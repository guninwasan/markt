name: Coverage Check on PR

on:
  pull_request:
    paths:
      - "markt-frontend/**"

jobs:
  pr-coverage:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: "16"

      - name: Install dependencies
        run: npm install
        working-directory: markt-frontend

      - name: Run Tests with Coverage
        run: |
          npm run test-coverage | tee coverage_output.txt
        working-directory: markt-frontend

      - name: Check Coverage for Changed Files
        run: |
          threshold=80
          failed=0
          echo "Checking coverage for changed files..."
          git fetch origin ${{ github.base_ref }} --depth=1
          for file in $(git diff --name-only origin/${{ github.base_ref }} -- "markt-frontend/**/*.tsx"); do
            echo "Processing file: $file"
            relative_file=${file#markt-frontend/}
            coverage=$(grep -oP "(^${file}|${relative_file})\s*\|\s*\K[0-9]+\.[0-9]+" coverage_output.txt || echo "0")
            echo "Coverage for ${file}: $coverage%"
            if (( $(echo "$coverage < $threshold" | bc -l) )); then
              echo "Code coverage for ${file} ($coverage%) is below the threshold ($threshold%)."
              failed=1
            fi
          done
          if [ $failed -eq 1 ]; then
            echo "Some files do not meet the required coverage threshold. Failing the job."
            exit 1
          else
            echo "All changed files meet the required coverage threshold."
          fi
        shell: bash
        working-directory: markt-frontend

      - name: Upload Coverage Report
        uses: actions/upload-artifact@v4
        with:
          name: coverage-report
          path: markt-frontend/coverage/
