name: Frontend Coverage Test for File Changes Only

on:
  pull_request:
    paths:
      - "markt-frontend/**"

jobs:
  frontend-pr-changes-test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2
        with:
          fetch-depth: 0

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: "16"

      - name: Install dependencies
        run: npm install
        working-directory: markt-frontend

      - name: Run Tests on Changed Files with Coverage
        run: |
          changed_files=$(git diff --name-only origin/main HEAD)
          test_files=$(echo "$changed_files" | grep -E "\.js$|\.jsx$|\.ts$|\.tsx$" | xargs -I {} npx jest --findRelatedTests {})
          if [ -z "$test_files" ]; then
            echo "No related tests found for changed files."
          else
            echo "Running related tests with coverage for changed files:"
            echo "$test_files"
            npx jest --findRelatedTests $test_files --coverage --coverageReporters=text-summary --watchAll=false | tee coverage_output.txt
          fi
        working-directory: markt-frontend

      - name: Check Coverage Threshold
        if: success()
        run: |
          coverage=$(grep -oP 'All files\s*\|\s*\K[0-9]+\.[0-9]+' coverage_output.txt || echo "0")
          threshold=80
          if [ -z "$coverage" ] || (( $(echo "$coverage < $threshold" | bc -l) )); then
            echo "Code coverage ($coverage%) is below the threshold ($threshold%). Failing the job."
            cat coverage_output.txt
            exit 1
          else
            echo "Code coverage ($coverage%) meets the threshold ($threshold%)."
          fi
        working-directory: markt-frontend

      - name: Upload Coverage Report
        if: success()
        uses: actions/upload-artifact@v4
        with:
          name: coverage-report
          path: markt-frontend/coverage/
