components:
  securitySchemes:
      SecurityKeyAuth:
        type: securityKey
        in: header
        name: Authorization
        description: "Security key for authentication. Format: 'Bearer SECRET_KEY'"

create:
  security:
    - SecurityKeyAuth: []
  responses:
    201:
      description: JSON response
    404:
      description: "User does not exist!"
  parameters:
    - name: "listing"
      in: "body"
      required: True
      schema:
        type: "object"
        properties:
          # Backend details
          owner_email:
            type: "string"
            required: True
          # Essential details
          title:
            type: "string"
            required: True
          price:
            type: "integer"
            minimum: 0
            required: True
          pickup_location:
            type: "string"
            required: True
          display_image:
            type: "string"
            required: True
          price_negotiable:
            type: "boolean"
            required: False
            default: False
          like_new:
            type: "boolean"
            required: False
            default: False
          used:
            type: "boolean"
            required: False
            default: False
          limited_edition:
            type: "boolean"
            required: False
            default: False
          popular:
            type: "boolean"
            required: False
            default: False
          # Media
          images:
            type: array
            items:
              type: string
              required: False
          videos:
            type: array
            items:
              type: string
              required: False
          # Additional details
          description:
            type: "string"
            required: False
          quantity:
            type: "integer"
            required: False
            minimum: 1
          brand:
            type: "string"
            required: False
          model:
            type: "string"
            required: False
          year_of_manufacture:
            type: "integer"
            required: False
          color:
            type: "string"
            required: False
          dimensions:
            type: "string"
            required: False
          weight:
            type: "string"
            required: False
          material:
            type: "string"
            required: False
          battery_life:
            type: "string"
            required: False
          storage_capacity:
            type: "string"
            required: False
          additional_details:
            type: "string"
            required: False

get:
  security:
    - SecurityKeyAuth: []
  responses:
    200:
      description: JSON response
    404:
      description: "Listing does not exist!"
  parameters:
    - name: "id"
      in: "query"
      required: True
      schema:
        type: "object"
        properties:
          id: "integer"
    - name: "detail"
      in: "body"
      required: True
      schema:
        type: "object"
        properties:
          minimal: "boolean"
            description: Get minimal listing info
            required: False
            default: True

get_all:
  security:
    - SecurityKeyAuth: []
  responses:
    200:
      description: JSON response
  parameters:
    - name: "detail"
      in: "body"
      required: True
      schema:
        type: "object"
        properties:
          minimal: "boolean"
            description: Get minimal listing info
            required: False
            default: True

