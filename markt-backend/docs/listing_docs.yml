create:
  responses:
    201:
      description: "Listing created successfully!"
    400:
      description: "Missing parameters"
    404:
      description: "User does not exist!"
  parameters:
    - name: "listing"
      in: "body"
      required: True
      schema:
        type: "object"
        properties:
          title:
            type: "string"
            required: True
          description:
            type: "string"
            required: True
          price:
            type: "integer"
            minimum: 0
            required: True
          quantity:
            type: "integer"
            required: True
            minimum: 1
          condition:
            type: "string"
            required: True
          sold:
            type: "boolean"
            default: false
            required: True
          owner_id:
            type: "integer"
            required: True

get:
  responses:
    200:
      description: JSON response
    404:
      description: "Listing does not exist!"
  parameters:
    - name: "user"
      in: "query"
      required: True
      schema:
        type: "object"
        properties:
          id: "integer"

get_all:
  responses:
    200:
      description: JSON response

update:
  responses:
    200:
      description: JSON response
    404:
      description: "Listing does not exist!"
  parameters:
    - name: "listing"
      in: "body"
      required: False
      schema:
        type: "object"
        properties:
          title:
            type: "string"
            required: False
          description:
            type: "string"
            required: False
          price:
            type: "integer"
            minimum: 0
            required: False
          quantity:
            type: "integer"
            minimum: 1
            required: False
          sold:
            type: "boolean"
            required: False
          condition:
            type: "string"
            required: False
          owner_id:
            type: "integer"
            required: False

delete:
  responses:
    200:
      description: "Listing deleted successfully"
    404:
      description: "Listing does not exist!"
  parameters:
    - name: "user"
      in: "query"
      required: True
      schema:
        type: "object"
        properties:
          id: "integer"
