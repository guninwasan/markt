register:
  responses:
    201:
      description: "User registered"
    400:
      description: "Invalid input"
  parameters:
    - name: "user"
      in: "body"
      required: True
      schema:
        type: "object"
        properties:
          utorid:
            type: "string"
          password:
            type: "string"
          email:
            type: "string"
          phone:
            type: "string"

login:
  responses:
    200:
      description: "User logged in"
    404:
      description: "User not found"
    401:
      description: "Incorrect password"
  parameters:
    - name: "user"
      in: "body"
      required: True
      schema:
        type: "object"
        properties:
          email:
            type: "string"
          password:
            type: "string"
