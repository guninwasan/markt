register:
  responses:
    201:
      description: "User registered"
    400:
      description: "Invalid input parameters"
  parameters:
    - name: "user"
      in: "body"
      required: True
      schema:
        type: "object"
        properties:
          password:
            type: "string"
            required: true
          email:
            type: "string"
            required: true
          phone:
            type: "string"
            required: true

login:
  responses:
    200:
      description: "User logged in"
    404:
      description: "User does not exist"
    401:
      description: "Incorrect password"
    400:
      description: "Invalid input parameters"
  parameters:
    - name: "user"
      in: "body"
      required: True
      schema:
        type: "object"
        properties:
          email:
            type: "string"
            required: true
          password:
            type: "string"
            required: true
update:
  responses:
    200:
      description: JSON response
        password:
          type: "string"
          details: "Updated", "Not updated"
        email:
          type: "string"
          details: User's associated email
        phone:
          type: "string"
          details: User's associated phone
    404:
      description: "User does not exist"
  parameters:
    - name: "user"
      in: "body"
      required: True
      schema:
        type: "object"
        properties:
          verify_email:
            type: "string"
            required: true
          new_password:
            type: "string"
          new_email:
            type: "string"
          new_phone:
            type: "string"
