register:
  responses:
    201:
      description: "User registered successfully!"
    400:
      description:
        "Missing parameters",
        "User already exists!",
        "Email must be a valid UofT email!"
  parameters:
    - name: "user"
      in: "body"
      required: True
      schema:
        type: "object"
        properties:
          full_name:
            type: "string"
            required: true
          password:
            type: "string"
            required: true
          email:
            type: "string"
            required: true
          phone:
            type: "string"
            required: true

login:
  responses:
    200:
      description: "User logged in successfully!"
    404:
      description: "User does not exist!"
    401:
      description: "Incorrect password!"
    400:
      description: "Missing parameters"
  parameters:
    - name: "user"
      in: "body"
      required: True
      schema:
        type: "object"
        properties:
          email:
            type: "string"
            required: true
          password:
            type: "string"
            required: true

update:
  responses:
    200:
      description: JSON response
        password:
          type: "string"
          details: "Updated", "Not updated"
        email:
          type: "string"
          details: User's associated email
        phone:
          type: "string"
          details: User's associated phone
    400:
      description:
        "Missing parameters",
        "User data not updated" # sanity check on password
    404:
      description: "User does not exist!"
  parameters:
    - name: "user"
      in: "body"
      required: True
      schema:
        type: "object"
        properties:
          verification_email:
            type: "string"
            required: true
          new_full_name:
            type: "string"
          new_password:
            type: "string"
          new_email:
            type: "string"
          new_phone:
            type: "string"
          new_rating:
            type: "float"

add_interest:
  responses:
    200:
      description: "Listings added successfully!",
                   "No listings provided, nothing changed!"
    404:
      description: "User does not exist!"
  parameters:
    - name: "user"
      in: "body"
      required: True
      schema:
        type: "object"
        properties:
          listing_ids:
            type: array
            items:
              type: integer